syntax = "proto3";
option go_package = "./;pb";
option java_package = "com.gitlab.techschool.pcbook.pb";
option java_multiple_files  = true;

package techschool.pcbook;


message Memory {
  enum Unit {
    UKNOWN = 0;
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}
